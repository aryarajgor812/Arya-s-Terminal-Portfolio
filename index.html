<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arya's Terminal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');
        
        :root {
            --terminal-bg: #081022;
            --terminal-green: #7afdfe;
            --terminal-cyan: #a7dfff;
            --terminal-purple: #c0c8e0;
            --terminal-red: #e81c4f;
            --terminal-glow: rgba(122, 253, 254, 0.6);
            --terminal-border: #304878;
            --text-color: #e0f8ff;
            --text-shadow: 0 0 8px var(--terminal-glow);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: radial-gradient(ellipse at center, #102040 0%, #03060f 70%), #03060f;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
        }
        
        .terminal-container {
            position: relative;
            width: 85%;
            max-width: 800px;
            height: 70vh;
            background: var(--terminal-bg);
            border-radius: 8px;
            box-shadow: 0 0 30px var(--terminal-glow),
                        inset 0 0 10px rgba(122, 253, 254, 0.15);
            overflow: hidden;
            border: 1px solid var(--terminal-green);
            transform-style: preserve-3d;
            animation: float 8s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateX(10deg) rotateY(5deg);
            }
            50% {
                transform: translateY(-20px) rotateX(5deg) rotateY(10deg);
            }
        }
        
        .terminal-header {
            background: linear-gradient(to right, #081022, #0b142a);
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--terminal-green);
            font-family: 'Orbitron', sans-serif;
            border-bottom: 1px solid var(--terminal-green);
            box-shadow: 0 2px 15px var(--terminal-glow);
        }
        
        .terminal-buttons {
            display: flex;
            gap: 8px;
        }
        
        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            border: 1px solid var(--terminal-border);
            background-color: var(--terminal-cyan);
        }
        
        .terminal-body {
            padding: 15px;
            height: calc(100% - 40px);
            overflow-y: auto;
            color: var(--text-color);
            text-shadow: var(--text-shadow);
            line-height: 1.6;
        }
        
        .typing-text {
            white-space: pre-wrap;
            font-size: 1.1rem;
        }
        
        .command-line {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        
        .prompt {
            color: var(--terminal-green);
            margin-right: 10px;
            font-weight: bold;
            text-shadow: 0 0 3px var(--terminal-glow);
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 22px;
            background: var(--terminal-green);
            box-shadow: 0 0 5px var(--terminal-green);
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .command-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--terminal-green);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            outline: none;
            caret-color: var(--terminal-green);
            text-shadow: var(--text-shadow);
        }
        
        .ascii-art {
            color: var(--terminal-purple);
            line-height: 1.3;
            margin: 15px 0;
            white-space: pre;
            font-size: 0.6rem;
            letter-spacing: 1px;
        }
        
        .highlight {
            color: var(--terminal-cyan);
            text-shadow: 0 0 5px var(--terminal-glow);
        }
        
        .skill-bar {
            margin: 8px 0;
        }
        
        .skill-name {
            display: inline-block;
            width: 120px;
            color: var(--terminal-green);
        }
        
        .skill-level {
            display: inline-block;
            height: 15px;
            background: linear-gradient(to right, var(--terminal-green), var(--terminal-cyan));
            box-shadow: 0 0 5px var(--terminal-glow);
            animation: expand 1s ease-out;
            transform-origin: left;
        }
        
        @keyframes expand {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }
        
        .contact-item {
            margin: 8px 0;
        }
        
        .contact-item a {
            color: var(--terminal-purple);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .contact-item a:hover {
            color: var(--terminal-cyan);
            text-shadow: 0 0 10px var(--terminal-cyan);
        }
        
        .hidden {
            display: none;
        }
        
        /* Matrix rain effect */

    /* Custom Scrollbar for WebKit Browsers */
    .terminal-body::-webkit-scrollbar {
        width: 10px; /* Width of the scrollbar */
    }

    .terminal-body::-webkit-scrollbar-track {
        background: var(--terminal-bg); /* Dark background for the track */
        border-radius: 5px;
    }

    .terminal-body::-webkit-scrollbar-thumb {
        background-color: var(--terminal-green); /* Main accent color for the thumb */
        border-radius: 5px;
        border: 2px solid var(--terminal-bg); /* Creates padding around thumb */
    }

    .terminal-body::-webkit-scrollbar-thumb:hover {
        background-color: var(--terminal-cyan); /* Lighter accent color on hover */
    }
    </style>
</head>
<body>
    
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="terminal-button"></div>
                <div class="terminal-button"></div>
                <div class="terminal-button"></div>
            </div>
            <div class="terminal-title" data-text="user@cyberterminal:~">user@cyberterminal:~</div>
            <div class="terminal-buttons">
                <div style="width: 20px;"></div>
            </div>
        </div>
        <div class="terminal-body" id="terminal-body">
            <div id="typing-text" class="typing-text"></div>
            <div id="command-line" class="command-line hidden">
                <span class="prompt">></span>
                <input type="text" class="command-input" id="command-input" autocomplete="off">
                <span class="cursor"></span>
            </div>
        </div>
    </div>

    <script>
        // Terminal typing effect
        const terminalText = document.getElementById('typing-text');
        const commandLine = document.getElementById('command-line');
        const commandInput = document.getElementById('command-input');
        
        const messages = [
            { text: "Initializing system...", delay: 50 },
            { text: "Loading profile data...", delay: 50 },
            { text: "██████████████ 100%", delay: 30, style: "color: var(--terminal-cyan)" },
            { text: "\n", delay: 200 },
            { text: "> Welcome to ARYA'S TERMINAL // ACCESS GRANTED", delay: 10, style: "color: var(--terminal-green); font-weight: bold" },
            { text: "\n\n", delay: 100 },
            { text: ">> SYSTEM USER PROFILE <<", delay: 10, style: "color: var(--terminal-purple); text-decoration: underline" },
            { text: "\n", delay: 100 },
            { text: "> NAME: ", delay: 20 },
            { text: "ARYA", delay: 100, style: "color: var(--terminal-cyan); font-weight: bold" },
            { text: "", delay: 100, style: "color: var(--terminal-green); font-weight: bold" },
            { text: "\n", delay: 50 },
            { text: "> TITLE: ", delay: 20 },
            { text: "INNOVATOR", delay: 50, style: "color: var(--terminal-cyan)" },
            { text: "\n", delay: 50 },
            { text: "> LOCATION: ", delay: 20 },
            { text: "[DATA ENCRYPTED]", delay: 70, style: "color: var(--terminal-red)" },
            { text: "\n", delay: 50 },
            { text: "> STATUS: ", delay: 20 },
            { text: "ACTIVE // SECURITY CLEARANCE: DELTA", delay: 50, style: "color: var(--terminal-green)" },
            { text: "\n\n", delay: 100 },
            { text: ">> SKILL MATRIX <<", delay: 10, style: "color: var(--terminal-purple); text-decoration: underline" },
            { text: "\n", delay: 100 },
            { text: "> PROGRAMMING: ", delay: 20 },
            { text: "██████████ 95%", delay: 30, style: "color: var(--terminal-cyan)" },
            { text: "\n", delay: 50 },
            { text: ">Other tech,science & more other fields basic knowledge : ", delay: 20 },
            { text: "██████████ 97%", delay: 30, style: "color: var(--terminal-cyan)" },
            { text: "\n", delay: 50 },
            { text: "> ARDUINO: ", delay: 20 },
            { text: "████████▉ 88%", delay: 30, style: "color: var(--terminal-cyan)" },
            { text: "\n", delay: 50 },
            { text: "> AI/ML: ", delay: 20 },
            { text: "████████▊ 86%", delay: 30, style: "color: var(--terminal-cyan)" },
            
            { text: "\n\n", delay: 100 },
            { text: ">> PROJECT HISTORY <<", delay: 10, style: "color: var(--terminal-purple); text-decoration: underline" },
            { text: "\n", delay: 100 },
            { text: "> [2024] EDVIZE AI", delay: 30 },
            { text: "\n", delay: 50 },
            { text: "> [2024] POWER ADVISER", delay: 30 },
            { text: "\n", delay: 50 },
            { text: "> [2022-23] Arduino projects", delay: 30 },
            { text: "\n\n", delay: 100 },
            { text: ">> CONTACT POINTS <<", delay: 10, style: "color: #b19cd9; text-decoration: underline" },
            { text: "\n", delay: 100 },
            { text: "> EMAIL: ", delay: 20 },
            { text: "rajghoraarya6@gmail.com", delay: 30, style: "color: var(--terminal-cyan)" },
            { text: "\n", delay: 50 },
            { text: "> GITHUB: ", delay: 20 },
            { text: "github.com/aryarajgor812", delay: 30, style: "color: var(--terminal-cyan)" },
            { text: "\n", delay: 50 },
            { text: "> TWITTER: ", delay: 20 },
            { text: "@AryaRajgor", delay: 30, style: "color: var(--terminal-cyan)" },
            { text: "\n\n", delay: 100 },
            { text: "> Type 'help' for available commands", delay: 30, style: "color: var(--terminal-green)" },
            { text: "\n", delay: 50 },
        ];
        
        let currentMessageIndex = 0;
        let currentCharIndex = 0;
        let isTyping = true;
        
        function typeNextCharacter() {
            if (currentMessageIndex >= messages.length) {
                isTyping = false;
                commandLine.classList.remove('hidden');
                commandInput.focus();
                return;
            }
            
            const currentMessage = messages[currentMessageIndex];
            const textToType = currentMessage.text;
            
            if (currentCharIndex < textToType.length) {
                const char = textToType.charAt(currentCharIndex);
                const span = document.createElement('span');
                span.textContent = char;
                
                if (currentMessage.style) {
                    span.style = currentMessage.style;
                }
                
                terminalText.appendChild(span);
                currentCharIndex++;
                
                setTimeout(typeNextCharacter, currentMessage.delay);
            } else {
                currentMessageIndex++;
                currentCharIndex = 0;
                setTimeout(typeNextCharacter, 100);
            }
        }
        
        function processCommand(command) {
            terminalText.appendChild(document.createElement('br'));
            
            const prompt = document.createElement('span');
            prompt.textContent = '> ';
            prompt.style.color = 'var(--terminal-green)';
            terminalText.appendChild(prompt);
            
            const cmdText = document.createElement('span');
            cmdText.textContent = command;
            cmdText.style.color = 'var(--text-color)';
            terminalText.appendChild(cmdText);
            
            terminalText.appendChild(document.createElement('br'));
            
            const response = document.createElement('div');
            response.style.marginTop = '10px';
            
            command = command.toLowerCase().trim();
            
            if (command === 'help') {
                response.innerHTML = `Available commands:<br>
                - <span class="highlight">about</span>: Show detailed profile<br>
                - <span class="highlight">skills</span>: List technical skills<br>
                - <span class="highlight">contact</span>: Show contact information<br>
                - <span class="highlight">clear</span>: Clear the terminal<br>
                - <span class="highlight">exit</span>: Close terminal (just kidding)`;
            } 
            else if (command === 'about') {
                response.innerHTML = `// SYSTEM USER PROFILE //<br><br>
                <span class="highlight">Arya</span><br>
                - Programming<br>
                - Math&Physics<br>
                - Robotics<br>
                - AI<br><br>
                I am interested in all cool stuff like this. & Working on all these and other cool stuff since 3-4 years.`;
            } 
            else if (command === 'skills') {
                response.innerHTML = `>> TECHNICAL PROWESS <<<br><br>
                <div class="skill-bar"><span class="skill-name">Python basics:</span> <span class="skill-level" style="width: 95%"></span></div>
                <div class="skill-bar"><span class="skill-name">Arduino Robotics:</span> <span class="skill-level" style="width: 90%"></span></div>
                <div class="skill-bar"><span class="skill-name">Basic 3d Modelling:</span> <span class="skill-level" style="width: 85%"></span></div>
                <div class="skill-bar"><span class="skill-name">AI/ML Knowledge:</span> <span class="skill-level" style="width: 80%"></span></div>
                `;
            } 
            else if (command === 'contact') {
                response.innerHTML = `>> SECURE CONTACT CHANNELS <<<br><br>
                <div class="contact-item">Email: <a href="mailto:rajghoraarya6@gmail.com">rajghoraarya6@gmail.com</a></div>
                <div class="contact-item">GitHub: <a href="https://github.com/aryarajgor812" target="_blank">github.com/coder-one</a></div>
                <div class="contact-item">Twitter: <a href="https://twitter.com/AryaRajgor" target="_blank">@coder_one</a></div>
                `;
            }
            else if (command === 'clear') {
                terminalText.innerHTML = '';
                commandInput.value = '';
                return;
            }
            else if (command === 'exit') {
                response.innerHTML = `<span style="color: var(--terminal-red)">Access Denied: Terminal cannot be closed from this session.</span>`;
            }
            else {
                response.innerHTML = `<span style="color: var(--terminal-red)">Command not found: ${command}</span><br>
                Type <span class="highlight">'help'</span> for available commands.`;
            }
            
            terminalText.appendChild(response);
            terminalText.appendChild(document.createElement('br'));
            commandLine.scrollIntoView();
        }
        
        commandInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const command = this.value;
                this.value = '';
                
                if (command.trim() !== '') {
                    processCommand(command);
                }
            }
        });
        
        // Start animations
        window.addEventListener('load', function() {
            typeNextCharacter();
        });
        
    </script>
